 <div class="borda ">
    <h2 class="text-center text-primary"> Entre com Login </h2>


    <form class="row g-3" #f="ngForm">
    
        <div class="mb-3">
            <label  class="form-label">Usuario:</label>
            <input type="text" class="form-control" [(ngModel)]="user.nome" name="nome"/>
        </div>
        <div class="mb-3">
            <label  class="form-label">Senha:</label>
            <input type="password" class="form-control" [(ngModel)]="user.senha" name="senha"/>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary but" (click)="validar(user)">LOGIN</button>
            <button class="btn btn-secondary" (click)="fechar()">VOLTAR</button>
        </div>
        <div *ngIf="erro">
            <div class="alert alert-danger">
                {{erro}}
            </div>
        </div>
    </form>
</div>
